<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/css/styles.css">
  <title>Lista de la Compra</title>
</head>

<body>
  <header>
    <section class="navigation-container">
      <h1>Lista de la compra</h1>
      <nav>
        <ul>
          <li><a>Principal</a></li>
          <li><a>Lista</a></li>
          <li><a>Acerca de</a></li>
        </ul>
      </nav>
    </section>

    <section class="comprados-container">
      <i class="fa-solid fa-circle-plus"></i>
      <p>2/3 comprados</p>
    </section>
  </header>

  <main>
    <ul>
      <li>
        <div class="strikethrough"><label><input type="checkbox">Pan</label></div>
        <div>
          <p class="strikethrough">0.75€</p><i class="fa-solid fa-xmark"></i>
        </div>
      </li>
      <li>
        <div><label><input type="checkbox">Azúcar</label></div>
        <div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </li>
      <li>
        <div class="strikethrough"><label><input type="checkbox">Leche</label></div>
        <div>
          <p class="strikethrough">1.20€</p><i class="fa-solid fa-xmark"></i>
        </div>
      </li>
      <li>
        <div><label><input type="checkbox">Tofu</label></div>
        <div>
          <p>4.35€</p><i class="fa-solid fa-xmark"></i>
        </div>
      </li>
    </ul>
    <span class="list-total">6.3€</span>
  </main>

</body>

</html>
